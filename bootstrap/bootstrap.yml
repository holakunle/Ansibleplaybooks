#  This is a bootstrap setup playbook that sets up the server initialy and makes it available for use
#  This is the list of tasks that will be handled by the playbook


- name: update repositories and upgrade
  hosts: productionserver
  remote_user: ( define your remote user if avaliable)
  become: true
  tasks:

    - name: Ping my host
      ansible.builtin.ping:

# The second task is to update and upgrade the distribution

    - name: update repo and upgrade distribution
      ansible.builtin.apt: 
        update_cache: true
        upgrade: dist
      when: ansible_distribution == "Ubuntu"

# This creats a new user on the defined hosts

    - name: creates a new user called holakunle
      ansible.builtin.user:
        name: ( specify the name of the user u wish to create)
        group: root


# check if a reboot is required 
    - name: Check if a reboot is required
      ansible_builtin.stat:
        path: /var/run/reboot-required
        get_md5: no
      register: reboot_required_file

# Reboot if required 
    - name: Reboot
      ansible_builtin.apt:
      when: reboot_required_file.stat.exists == true